<!doctype html>
<!-- Dark Mode Theme enabled with "data-bs-theme="dark" -->
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- project -->
    <title> JavaScript Calculator </title>
    <!-- Bootstrap Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="content-wrapper py-3 my-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
            <div class="calculator-container border border-5 rounded-3 my-3 p-3">
              <div>
                <h1 class="title text-start p-2"><i class="fa fa-calculator"></i> JS Calculator </h1>
              </div>

              <div class="screen mt-2 mb-3 rounded-3">
                  <h4 id="expre_val_display" class="display text-end px-2" style="color:rgb(168, 167, 167)"></h4>
                  <h2 id="display" class="display fs-2 bg-light-subtle px-2 my-2 text-end"></h2>
              </div>

              <div>
                <table class="table table-borderless m-0" width="100%">
                  <tbody>
                    <tr>
                      <td width="25%"><button id="one" class="btn cal-btn col-btn shadow-none" onclick="updateDis('1')">1</button></td>
                      <td width="25%"><button id="two" class="btn cal-btn col-btn shadow-none" onclick="updateDis('2')">2</button></td>
                      <td width="25%"><button id="three" class="btn cal-btn col-btn shadow-none" onclick="updateDis('3')">3</button></td>
                      <td width="25%"><button id="divide" class="btn cal-btn btn-secondary shadow-none" onclick="updateDis('/')">&#247;</button></td>
                    </tr>
                    <tr>
                      <td width="25%"><button id="four" class="btn cal-btn col-btn shadow-none" onclick="updateDis('4')">4</button></td>
                      <td width="25%"><button id="five" class="btn cal-btn col-btn shadow-none" onclick="updateDis('5')">5</button></td>
                      <td width="25%"><button id="six" class="btn cal-btn col-btn shadow-none" onclick="updateDis('6')">6</button></td>
                      <td width="25%"><button id="subtract" class="btn cal-btn btn-info shadow-none" onclick="updateDis('-')">-</button></td>
                    </tr>
                    <tr>
                      <td width="25%"><button id="seven" class="btn cal-btn col-btn shadow-none" onclick="updateDis('7')">7</button></td>
                      <td width="25%"><button id="eight" class="btn cal-btn col-btn shadow-none" onclick="updateDis('8')">8</button></td>
                      <td width="25%"><button id="nine" class="btn cal-btn col-btn shadow-none" onclick="updateDis('9')">9</button></td>
                      <td width="25%"><button id="multiply" class="btn cal-btn btn-light shadow-none" onclick="updateDis('x')">&#215;</button></td>
                    </tr>
                    <tr>
                      <td width="25%"><button id="decimal" class="btn cal-btn col-btn shadow-none" onclick="updateDis('decimal')">.</button></td>
                      <td width="25%"><button id="zero" class="btn cal-btn col-btn shadow-none" onclick="updateDis('0')">0</button></td>
                      <td width="25%"><button id="back" class="btn cal-btn btn-dark shadow-none"><i class="fas fa-backspace"></i></button></td>
                      <td width="25%"><button id="add" class="btn cal-btn btn-success shadow-none" onclick="updateDis('+')">+</button></td>
                    </tr>
                    <tr>
                      <td width="25%"><button id="negative" class="btn cal-btn btn-primary shadow-none" onclick="updateDis('negative')"><i class="fa fa-plus-minus"></i></button></td>
                      <td width="25%"><button id="clear" class="btn cal-btn btn-primary shadow-none" onclick="clrDisplay()">clear</button></td>
                      <td colspan="2"><button id="equals" class="btn cal-btn btn-warning shadow-none" onclick="updateDis('equals')">=</button></td>
                      <!-- <td colspan="2"><button id="clear" class="btn cal-btn btn-primary shadow-none" onclick="clrDisplay()">CLR</button></td> -->
                      
                      <!-- Update in app.js file
                      <td width="25%"><button id="clear" class="btn cal-btn btn-primary shadow-none">clear</button></td>
                      <td width="25%"><button id="add" class="btn cal-btn btn-success shadow-none" onclick="run_opp('+')">+</button></td>
                      <td width="25%"><button id="" class="btn cal-btn col-btn shadow-none" onclick="enter_val('00')">00</button></td>
                      <td width="25%"><button id="" class="btn cal-btn col-btn shadow-none" onclick="enter_val('00')">00</button></td>
                      
                      -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts "min" require bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Propper.js, then jQuery and Bootstrap JS (jQuery in Boostrap doesn't work)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- Handle Player events JS-->
    <script src="/jsCalc/fcc_app.js" ></script>
    <!-- <script src="app.js" ></script> -->
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Run Test with freeCodeCam Test Suite -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
